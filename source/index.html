<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div style="display:none">
        <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <h1 class="visually-hidden"> Smart Device </h1>
      <div class="page-header__wrap">
        <div class="page-header__logo-wrap">
          <a class="page-header__link">
            <svg class="page-header__logo" width="52" height="52">
              <use xlink:href="#logo-desktop"></use>
            </svg>
          </a>
          <p class="page-header__title"> Smart Device
            <span class="page-header__title-description">умные технологии</span>
          </p>
        </div>
        <div class="page-header__contacts-wrap">
          <a href="mailto:info@sd.ru" class="page-header__mail-link">
            <svg class="page-header__mail-logo" width="19" height="14">
              <use xlink:href="#envelope"></use>
            </svg>
            <span class="page-header__mail-text">info@sd.ru</span>
          </a>
          <a href="tel:+74950005252" class="page-header__phone-link">
            <svg class="page-header__phone-logo" width="18" height="18">
              <use xlink:href="#phone-call"></use>
            </svg>
            <span class="page-header__phone-text"> +7 (495) 000 52 52 </span>
          </a>
          <button class="page-header__button" type="button"> Заказать звонок
          </button>
        </div>
      </div>
    </header>

    <main>
      <secton class="intro">
        <div class="intro__wrap">
          <h2 class="intro__title"> Печатные платы </h2>
          <p class="intro__desription">
            производство и монтаж, поставка комплектующих, блоков и модулей
          </p>
          <button class="intro__button intro__button--desktop" type="button"> Получить бесплатную консультацию
          </button>
          <button class="intro__button intro__button--mobile" type="button"> Бесплатная консультация
          </button>
        </div>
      </secton>
    </main>

    <footer>

    </footer>

</svg>
</body>
</html>
